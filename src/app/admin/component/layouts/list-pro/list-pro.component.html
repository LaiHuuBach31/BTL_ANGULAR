<a class="btn btn-success mt-3 mb-3" [routerLink]="['/admin/add-pro']"><i class="fa-solid fa-calendar-plus"></i></a>
<div class="container">
    <table class="table table-striped text-center" >
        <thead class="thead">
          <tr>
            <th scope="col">ON</th>   <!-- ordinal numbers -->
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Image1</th>
            <th scope="col">Image2</th>
            <!-- <th scope="col">Status</th> -->
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="rows" *ngFor="let item of list">
            <th scope="row">{{item.id}}</th>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td><img src="{{item.image1}}" alt="" width="50px"></td>
            <td><img src="{{item.image2}}" alt="" width="50px"></td>
            <!-- <td></td> -->
            <td><a class="btn btn-primary" [routerLink]="['/admin/edit-pro', item.id]"><i class="fa-solid fa-pen-to-square"></i></a></td>
            <td><a class="btn btn-danger" (click)="DeletePro(item.id)"><i class="fa-solid fa-trash-can"></i></a></td>
          </tr>
        </tbody>
    </table>
</div>
